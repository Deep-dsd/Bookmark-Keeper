<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Keeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script2.js" defer></script>
  </head>
  <body>
    <div class="btn-container">
      <button class="add-btn" id="add-btn">Add Bookmark</button>
    </div>
    <section class="bookmark-container" id="bookmark-container"></section>
    <div class="modal-container" id="modal">
      <div class="bookmark-modal">
        <header>
          <h3>Add Bookmark</h3>
          <i class="fa-solid fa-xmark close-modal" id="close-modal"></i>
        </header>
        <main>
          <form id="form">
            <label for="name">Website Name</label>
            <input type="text" id="name" />
            <label for="url">Website URL</label>
            <input type="text" id="url" />
            <button type="submit" class="save-btn" id="save-btn">Save</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
